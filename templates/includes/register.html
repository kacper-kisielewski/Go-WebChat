{{ define "content" }}
<h1>Register</h1>
<hr>
<div class="container">
    <form method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="name" name="email" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <img src="/captcha/{{ .captchaID }}">
            <input type="text" maxlength="6" class="form-control mt-2" name="captcha_solution" placeholder="Captcha">
        </div>

        <input type="hidden" name="captcha_id", value="{{ .captchaID }}">

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{{ end }}
